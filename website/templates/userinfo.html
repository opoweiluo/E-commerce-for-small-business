{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}User Info{% endblock title %}
{% block content %}
<div class="container">
    <h1>User Info</h1>

      <table class="table table-sm">
         <thead class="thead-dark">
            <tr>
               <th scope="col">User Name</th>
               <th scope="col">Email Address</th>
            </tr>
         </thead>

         <tbody>

               <tr>
                  <td>{{ user.username }}</td>
                  <td>{{ user.email }}</td>
               </tr>

         </tbody>
      </table>

</div>
{% endblock content%}
